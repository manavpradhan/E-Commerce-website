{% extends 'shop/basic.html' %}

 {% block title %} Contact us {% endblock %}

{% block body %}
<div class="container">
  <h3 class="mt-3">Contact us with your query!</h3>
  <form class="mt-3" action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>

  <div class="form-group">
    <label for="query">Ask your query</label>
    <textarea class="form-control" id="query" name="query" rows="4"></textarea>
  </div>
  <button  type="submit" class="btn btn-success">Submit</button>

</form>
</div>

{% endblock %}
{% block js %}
<script>
  $('.btn').click(function(){
      alert('Query submmitted successfully');
  });
</script>
{% endblock %}
